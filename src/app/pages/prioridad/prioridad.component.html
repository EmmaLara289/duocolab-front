<nb-alert *ngIf="alert" status="success" closable (close)="closeAlert()">
    <div style="text-align: center;">!Registro realizado con exito! </div>
</nb-alert>

<nb-alert *ngIf="alertUpdate" status="success" closable (close)="closeAlert()">
    <div style="text-align: center;">!Actualización realizada con exito! </div>
</nb-alert>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <h5 class="title">Registro de Prioridad</h5>
            </nb-card-header>
            <nb-card-body>
                <h6 class="title text-center">Registrar una nueva Prioridad</h6>
                <div style="padding: 10px;"></div>
                <form style="position: relative; left: 8%;" class="col-md-10" (ngSubmit)="registrarPrioridad()">
                    <div class=" row">
                        <div class=" px-md-4 col-md-6 form-group mx-auto text-center">
                            <label> Nombre </label>
                            <input nbInput fullWidth status="danger" shape="semi-round" class="text-center" type="text" name="nombre" placeholder="Ingrese el nombre" #nombre="ngModel" [(ngModel)]="prioridad.nombre" required minlength="5" [ngModelOptions]="{standasalone: true}">
                            <small *ngIf="!nombre.valid && nombre.touched && prioridad.nombre !== ''" class="invalid-feedback d-block"> El nombre no es válido </small>
                        </div>
                    </div>
                    <div class="text-center">
                        <button nbButton status="danger" type="submit">Registrar</button>
                    </div>
                </form>
                <div style="padding: 30px;"></div>
                <form class="pl-md-5" (ngSubmit)="buscarPrioridades()">
                    <div class="row">
                        <div class="row align-items-center">
                            <div class="px-md-2">
                                <input style="width : 300px;" nbInput status="basic" fullWidth fieldSize="giant" type="text" [(ngModel)]="termino" name="termino" placeholder="Buscar Prioridad">
                            </div>
                            <div class="px-md-2">
                                <button nbButton status="primary" type="submit" size="giant">Buscar</button>
                            </div>
                        </div>
                    </div>
                </form>
                <nb-card-body>
                    <div class="table-responsive">
                        <table class="table dark-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of myList">
                                    <td>{{ item.id_prioridad }}</td>
                                    <td>{{ item.nombre }}</td>
                                    <td>
                                        <button nbButton status="danger" type="button" size="medium" (click)="openModalUpdate(item)">Editar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </nb-card-body>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div class="modal custom-modal" [class.show]="modalUpdate" style="display: block;" *ngIf="modalUpdate">
    <div class="modal-dialog">
        <div class="modal-content" style=" margin-top: 50%; width: 1200px; background-color: rgb(47, 62, 106); right: 60%;">
            <div class="modal-header">
                <h style="font-weight: bold; color: rgb(255, 255, 255);">Edicion de Prioridad</h>
            </div>
            <div style="padding: 20px;"></div>
            <div class="modal-body">
                <form class="col-md-10" style="left: 8%;" (ngSubmit)="updatePrioridad()">
                    <div class=" row">
                        <div class=" px-md-4 col-md-6 form-group mx-auto text-center">
                            <label> Nombre </label>
                            <input nbInput fullWidth status="danger" shape="semi-round" class="text-center" type="text" name="nombre" placeholder="Ingrese el nombre" #nombre="ngModel" [(ngModel)]="prioridadCopy.nombre" required minlength="5" [ngModelOptions]="{standasalone: true}">
                            <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block"> El nombre no es válido </small>
                        </div>
                    </div>
                    <div style="padding: 20px;"></div>
                    <div class="row">
                        <div class="col">
                            <button nbButton status="danger" size="medium" type="submit">Editar</button>
                        </div>
                        <div class="col text-right">
                            <button nbButton status="primary" size="medium" type="button" (click)="closeModal()" class="btn btn-primary">Cerrar</button>
                        </div>
                    </div>
                    <div style="padding: 20px;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
