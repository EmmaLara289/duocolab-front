<nb-alert *ngIf="alert" status="success" closable (close)="claseAlert()">
    <div style="text-align: center;">!Registro realizado con exito! </div>
</nb-alert>

<nb-alert *ngIf="alertUpdate" status="success" closable (close)="claseAlert()">
    <div style="text-align: center;">!Actualización realizada con exito! </div>
</nb-alert>

<div class=" row">
    <div class=" col-md-12">
        <nb-card>
            <nb-card-header>
                <h5 class=" title">Registro de Areas</h5>
            </nb-card-header>
            <nb-card-body>
                <div style="padding: 10px;"></div>
                <form class="col-md-10" (ngSubmit)="registrarArea()">
                    <div class="form-group row">
                        <div class="col-md-5">
                            <label class="label">Nombre del Area</label>
                            <nb-form-field>
                                <input nbInput fullWidth status="danger" shape="semi-round" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="area.nombre" required minlength="5" [ngModelOptions]="{standasalone: true}">
                                <nb-icon nbSuffix icon="award" pack="eva"></nb-icon>
                            </nb-form-field>
                        </div>
                        <div class="px-md-1" style="position: relative; top: 25px;">
                            <button nbButton status="danger" fullWidth type="submit"><nb-icon icon="plus-outline"></nb-icon></button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
        <nb-card status="danger">
            <nb-card-body>
                <form class="pl-md-3" (ngSubmit)="buscarAreas()">
                    <div class="row">
                        <div class="row align-items-center">
                            <div class="px-md-2">
                                <input nbInput fullWidth shape="semi-round" style="width : 600px;" fieldSize="giant" type="text" [(ngModel)]="text" name="text" placeholder="Buscar Area">
                            </div>
                            <div class="px-md-2">
                                <button nbButton status="primary" type="submit" size="giant"><nb-icon icon="search-outline"></nb-icon></button>
                            </div>
                        </div>
                    </div>
                </form>
                <div style="padding: 10px;"></div>
                <div [class.show]="modalTable" style="display: block;" *ngIf="!modalTable" class="table-responsive">
                    <table class="table dark-table ">
                        <thead style="background-color: #27598F">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of myList">
                                <td>{{ item.id_area }}</td>
                                <td>{{ item.nombre }}</td>
                                <td>
                                    <button nbButton status="danger" type="button" size="medium" (click)="openModalUpdate(item)">Editar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="custom-pagination">
                        <button nbButton shape="semi-round" status="info" (click)="preview()">Anterior</button>
                        <button nbButton shape="semi-round" status="info" (click)="next()">Siguiente</button>
                    </div>
                </div>
                <div [class.show]="modalTable" style="display: block;" *ngIf="modalTable" class="table-responsive">
                    <table class="table dark-table ">
                        <thead style="background-color: #27598F">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of myList2">
                                <td>{{ item.id_area }}</td>
                                <td>{{ item.nombre }}</td>
                                <td>
                                    <button nbButton status="danger" type="button" size="medium" (click)="openModalUpdate(item)">Editar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="custom-pagination">
                        <button nbButton shape="semi-round" status="info" (click)="preview()">Anterior</button>
                        <button nbButton shape="semi-round" status="info" (click)="next()">Siguiente</button>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>



<div class="modal custom-modal" [class.show]="modalUpdate" style="display: block;" *ngIf="modalUpdate">
    <div class="modal-dialog">
        <div class="modal-content" style="margin-top: 50%; width: 800px; background-color: rgb(47, 62, 106); right: 30%;">
            <div class="modal-header">
                <h style="font-weight: bold; color: rgb(255, 255, 255);">Edicion de Area</h>
            </div>
            <div style="padding: 20px;"></div>
            <div class="modal-body">
                <form class="col-md-10" style="left: 8%;" (ngSubmit)="updateArea()">
                    <div class="row">
                        <div class="px-md-1 col-md-8 form-group mx-auto text-center">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input nbInput status="danger" class="text-center" fullWidth shape="semi-round" type="text" name="nombre" placeholder="Ingrese el nombre" #nombre="ngModel" [(ngModel)]="areaCopy.nombre" required minlength="5" [ngModelOptions]="{standasalone: true}">
                                <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block"> El nombre no es válido </small>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 20px;"></div>
                    <div class="row">
                        <div class="col">
                            <button nbButton status="danger" type="submit">Editar</button>
                        </div>
                        <div class="col text-right">
                            <button nbButton status="primary" type="button" (click)="closeModal()" class="btn btn-primary">Cerrar</button>
                        </div>
                    </div>
                    <div style="padding: 20px;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
